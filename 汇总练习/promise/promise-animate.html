<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animate</title>
    <style>
        .ball {
            width: 40px;
            height: 40px;
            margin-bottom: 5px;
            border-radius: 20px;
        }
        .ball1 {
            background: red;
        }
        .ball2 {
            background: blue;
        }
        .ball3 {
            background: yellow;
        }
    </style>
</head>
<body>
    <div class="ball ball1" style="margin-left: 0"></div>
    <div class="ball ball2" style="margin-left: 0"></div>
    <div class="ball ball3" style="margin-left: 0"></div>
    <script>
        var ball1 = document.querySelector(".ball1");
        var ball2 = document.querySelector(".ball2");
        var ball3 = document.querySelector(".ball3");

        function animate(ball,left){
            let marginLeft = parseInt(ball.style.marginLeft)
            return new Promise((resolve,reject)=>{
                setInterval(()=>{
                    if(left==marginLeft){
                     return  resolve('qweq')
                    }else{
                        if(marginLeft>left){
                            marginLeft-=2
                        }else{
                            marginLeft+=2
                        }
                        ball.style.marginLeft=marginLeft+'px'
                    }
                },20)
            })
        }
        // animate(ball1,100).then(()=>{
        //    return animate(ball2,200)
        // }).then(()=>{
        //     return animate(ball3,300)
        // })

        async function go(){
            await animate(ball1,100)
            await animate(ball2,200)
            await animate(ball3,300)
        }
        go()
    </script>
</body>
</html>
